<div>
  <h1 style="color:azure; padding: 40px;">{{ district[0].name }}</h1>
  <div class="row" style="padding: 20px; justify-content: center">
    <div
      class="card bg-dark"
      style="width: 500px; margin: 10px; margin-right: 20px"
    >
      <div class="card-body">
        <p class="card-text" style="color: azure; padding-top: 30px">
          {{ district[0].content }}
        </p>
        <span>
          <a>
            <h6
              style="
                align-items: center;
                text-align: center;
                padding: 7px;
                background-color: azure;
                border-radius: 40px;
                width: 100px;
                justify-content: baseline;
              "
            >
              Lets Go
            </h6>
          </a>
        </span>
      </div>
    </div>
    <div
      class="card bg-secondary"
      style="width: 500px; height: 400px; margin: 10px; justify-content: center"
    >
      <img
        style="background-color: cyan; filter: drop-shadow(0px 10px 4px rgb(0, 0, 0))"
        src="{{ district[0].Image}}"
        class="img-fluid"
        alt="..."
      />
    </div>
  </div>
</div>
